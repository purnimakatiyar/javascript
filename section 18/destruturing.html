<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Code</title>
  <style>
  </style>
</head>
<body>
  <div class="output"></div>
  <script>
        let a,b,c,d,e,arr1;
        const arr = [5,10,15,20,25,30,45,50];
        [a,b,c,d,e,...arr1] = arr;
        console.log(a,b,c,d,e);
        console.log(arr1);
        console.log(arr1[0]);
        let f,g,myObj;
        ({f,g,...myObj}={f:100,g:200,h:300,i:400,j:500});
        console.log(f,g);
        console.log(myObj);
        
        function fun() {
            return [10,20,30,40,50];
        }
        
        let h,i,j;
        [h,,i,,j] = fun();
        console.log(h,i,j); 
        
        const people = [{
            first : "Laurence",
            last : "Svekis",
            fav : "JavaScript",
            id : 100
        },{
            first : "Linda",
            last : "Jones",
            fav : "HTML",
            id : 20
        }]
        
        
        const output = document.querySelector('.output');
        const jsonFile = 'datajson2.json';
        window.addEventListener('DOMContentLoaded',getData);
        function getData(){
            fetch(jsonFile )
            .then(rep=>rep.json())
            .then(data=>{
                outputGen(data);
            })
        }
        function outputGen(people){
            people.forEach((person)=>{
                const {first,last,id} = person;
                const div = document.createElement('div');
                div.textContent = `First : ${first} Last : ${last} ID(${id})`;
                output.append(div);
            })
        }
        
        [{
            "first" : "Laurence",
            "last" : "Svekis",
            "fav" : "JavaScript",
            "id" : 100
        },{
            "first" : "Mike",
            "last" : "Jones",
            "fav" : "HTML",
            "id" : 20
        }]

  </script>
</body>
</html>
