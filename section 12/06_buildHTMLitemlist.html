<html>

<head>
    <title>Complete JavaScript Course</title>
   
</head>

<body>
    <div id="output">Complete JavaScript Course </div>
    
    <script>

var items = [{      
            name: 'iPhone'      
            , details: 'White'      
            , cost: 500    
        }, {      
            name: 'iPad'      
            , details: 'White'      
            , cost: 800    
        }, {      
            name: 'Cable'      
            , details: '3 foot'      
            , cost: 10    
        }, {      
            name: 'Camera'      
            , details: '25MP'      
            , cost: 300    
        }, {      
            name: 'Laptop'      
            , details: 'Intel i7'      
            , cost: 1200    
        }, {      
            name: 'LCD Monitor'      
            , details: '24 inch'      
            , cost: 200    
        }, {      
            name: 'TV'      
            , details: '50 inch'      
            , cost: 450    
        }];    
        var html = '<br>';          
        var x = 0;      
        items.forEach(function (v) {        
            html += '<div class="item"><h3>' + v.name + '</h3><img src="http://placehold.it/350x150" class="img-fluid"><div>' + v.details + ' <a href="#" class="productItem" data-name="' + v.name + '" data-s="' + v.details + '"  data-price="' + v.cost + '" data-id="' + x + '" >Add to Cart</a></div></div>';        
            x++;        
            console.log(v);      
        })      
        document.getElementById('output').innerHTML += html;
    </script>
</body>

</html>
