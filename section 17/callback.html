<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script>
        function output(callback, val){
            callback(val);
        }

        function one(val){
            console.log(`First ${val}`);
        }

        function two(val){
            console.log(`Second ${val}`);
        }

        function three(val){
            console.log(`Third ${val}`);

        }

        output(one, 'Laurence');
        output(two, 'Laurence');
        output(three, 'Laurence');

        

    </script>
</body>
</html>
