<body>
    <div id="output">Complete JavaScript Course </div>
    <input type="button" id="myButton" value="Load Data">
    <script>
        window.onload = init;
        var pick = "";

        function init() {
            document.getElementById('myButton').addEventListener('click', myLoader, false);
        }

        function myLoader() {
            var xHR = new XMLHttpRequest();
            xHR.onload = rOutput;
            xHR.open('get', 'https://api.myjson.online/v1/records/d4c31837-f492-4cc1-8cc8-8b6682b9da96', true);
            xHR.send();
        }

        function rOutput() {
            var myObj = JSON.parse(this.responseText);
            var rIndex = Math.floor(Math.random() * myObj.data.length);
            console.log(`rIndex = ${rIndex}`);
            var picked = myObj.data[rIndex];
            console.log(picked);
         
        }

    </script>
