<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var a = "World";
        var output = document.getElementById("output");
        
        (function(){
            var a = "Hello";
            output.innerHTML = a;
        })();

        output.innerHTML += a;
        
    </script>
</body>
</html>
