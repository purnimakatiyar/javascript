<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete JavaScript Course</title>
</head>
<body>
    <div id="output">Complete JavaScript Course</div>
    Search for: <input id="sText" type="text"><br>
    Replace with: <input id = "rText" type="text"><br>
    <input type = "button" onclick="lookUp()" value="find text">

    <script>

        function lookUp(){
            var s = document.getElementById('output').innerText;
            var st = document.getElementById('sText').value;
            var rt = document.getElementById('rText').value;
            var re = new RegExp(st, "ig"); // making a regex object- only st
            var result = s.match(re);

            if(result){
                var rr = s.replace(re, rt);
                document.getElementById('output').innerText = rr;
            }
            console.log(result);
       

        }
    </script>

</body>
</html>
