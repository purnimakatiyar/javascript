<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On load event handler</title>
</head>
<body onload="myFun('body;')">
    <div id="wrapper"></div>
    <form name = "myForm">
        <input type="button" id="id1" value="click 1">
        <input type="button" id="id2" value="click 2">
        <input type="button" id="id3" value="click 3">
    </form>

    <script>
        var output = document.getElementById("wrapper");

        window.onload = function () {
            myFun('window;');
        }

        function myFun(a) {
            output.innerHTML = " WELCOME " + a;
        }

    </script>

    
</body>
</html>
