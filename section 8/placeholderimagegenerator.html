<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image Generator</title>
</head>
<body>
    <div id="wrapper">Complete Javascript Course</div>
    <form>
        <select onchange="imgU()">
            <option value="">Select</option>
            <option value="150x150">Small</option>
            <option value="150x150">Medium</option>
            <option value="150x150">Large</option>

        </select>

        <br>Add Text

        <input type="text" onchange="imgU()">
        <br> Select Color
        <input type="color" onchange="imgU()">
        <br> <img src="http://via.placeholder.com/350x150/222/fff?text=Image1" id="myImage"> </form>

        <script>
            var iColor = "222";
            var iText = "Image1";
            var iSize = "350x150";
            function imgU() {
                console.dir(event.target);
                console.dir(event.target.value);
                console.log(event.target.parentElement.myImage.src)
                if (event.target.type == "select-one") {
                    iSize = event.target.value;
                }
                else if (event.target.type == "text") {
                    iText = event.target.value;
                }
                else if (event.target.type == "color") {
                    var nColor = event.target.value;
                    iColor = nColor.replace("#", "");
                }
                var imsrc = "http://via.placeholder.com/" + iSize + "/" + iColor + "/fff?text=" + iText;
                message(imsrc);
                event.target.parentElement.myImage.src = imsrc;
            }
            function message(m) {
                document.getElementById('wrapper').innerHTML = m;
            }
        </script>
    </form>
</body>
</html>
