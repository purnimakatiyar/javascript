<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Event Return Value</title>
</head>
<body>
    <div id="wrapper">Complete Javascript Course</div>
    <input type = "text" name = "myNum" onkeypress="return numCheck()" onpaste="return false">
    <input type="text" name="myNum2" onkeypress="return numCheck2()" onpaste="return false">

    <script>

        function numCheck(){
            message(!isNaN(event.key));
            return !isNaN(event.key);
        }

        function numCheck2() {
            message(isNaN(event.key));
            return isNaN(event.key);
        }

        function message(m) {
            document.getElementById('wrapper').innerHTML = m;
        }
    </script>
    
</body>
</html>
