<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On change On blur</title>
</head>
<body>
    <div id="wrapper"></div>
    <form>
        First Name: <input type = "text" name ="e1" value="Purnima" onchange="cFun()">
        <br>
        Last Name: <input type = "text" name="e2" value="Katiyar" onblur="cFun()">
        <br>
    </form>
    <script>
        function cFun(){
            var p = event.target;
            if(p.name == "e1"){
                message("First name Changed to " + p.value);

            }

            else{
                message("Last name changed to " + p.value);

            }
        }

        function sendInfo(){
            var p = event.target.parentElement;
            message("Welcome "+ p.e1.value + " " + p.e2.value);
        }

        function message(m){
            document.getElementById("wrapper").innerHTML = m;
        }
        

    </script>
</body>
</html>
