<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This DOM Element</title>
</head>
<body>
    <div id="wrapper">Page 1</div>
    <form name= "myForm">
        <input type="button" onclick="myFun(this)" value="Click 1"> <!-- this here denotes the object itself. -->
        <input type="button" onclick="myFun(this)" value="Click 2">
        <input type="button" onclick="myFun(this)" value="Click 3">

    </form>

    <script>

        var output = document.getElementById("wrapper");

        function myFun(t){
            output.innerHTML = t.value;

        }
        
    </script>
    
</body>
</html>
