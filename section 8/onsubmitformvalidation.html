<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On submit form validation</title>
</head>
<body>
    <div id="wrapper">Complete Javascript Course</div>
    <form action="index2.html" method="get" onsubmit="return valForm()">
        <input type="text" id="firstName">
        <br> Last:
        <input type="text" id="lastName">
        <br> Age:
        <input type="text" id="age">
        <br>
        <input type="submit" value="submit">
    </form>

    <script>
        function valForm(){
            var p =event.target.children;

            if(p.firstName.value == ""){
                message("Needs a first Name!!");
                return false;
            }

            if(p.lastName.value == ""){
                message("Needs a last Name!!");
                return false;
            }

            if(p.age.value == ""){

                message("Needs an Age!!");
                return false;
            }
            console.log(p.firstName);
            return true;
        }
        function message(m) {
            document.getElementById('wrapper').innerHTML = m;
        }



    </script>
</body>
</html>
