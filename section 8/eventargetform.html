<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event target form content</title>
</head>
<body>
    <div id="wrapper">Page 1</div>
    <form>
        First Name: <input type="text" name="e1" value="Purnima">
        Second Name: <input type="text" name="e2" value="Katiyar">
        <input type="button" onclick="sendInfo()" value="Submit">

    </form>

    <script>
        function sendInfo(){
            var p = event.target.parentElement;
            message("Welcome " + p.e1.value+ " " + p.e2.value);

        }

        function message(m){
            document.getElementById("wrapper").innerHTML = m;
        }
        


    </script>
</body>
</html>
